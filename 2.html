<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tata Play Stream Test</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; text-align: center; }
    video { width: 90%; max-width: 900px; background: #000; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Tata Play Stream Test</h1>
  <video id="video" controls autoplay></video>

  <!-- hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById("video");

    // Paste your Tata Play signed URL here
    const m3u8Url = "https://tataplay.slivcdn.com/hls/live/2011747-b/TEN1HD/hdntl=exp=1757505691~acl=%2f*~id=81516335-f3df-4265-bf99-e76c7b3acf54~data=hdntl~hmac=59dbbd284ef71a4c4bc8fdd708e96929c8c95e1bebecf2ed44bdf4aeb988cae4/master_3500.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(m3u8Url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().catch(() => console.log("Autoplay blocked"));
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      // Safari supports HLS natively
      video.src = m3u8Url;
    } else {
      alert("Your browser does not support HLS");
    }
  </script>
</body>
</html>
