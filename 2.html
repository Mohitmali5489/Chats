<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal - Login</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons for iconography -->
    <script src="https://unpkg.com/lucide-icons@latest/dist/lucide.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* A subtle gradient background */
            background-color: #f3f4f6;
            background-image: linear-gradient(to top right, #f3f4f6, #e5e7eb);
        }
        /* Custom scrollbar for dropdown */
        select {
            scrollbar-width: thin;
            scrollbar-color: #a5b4fc #eef2ff;
        }
    </style>
</head>
<body class="antialiased text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white shadow-xl rounded-2xl p-8">
        <!-- Header: Logo and Title -->
        <div class="text-center mb-8">
            <img src="https://i.ibb.co/tTnYjHs1/C-1.png" alt="App Logo" class="w-20 h-20 mx-auto mb-4 rounded-full shadow-md">
            <h1 class="text-3xl font-bold text-gray-900">Attendance Portal</h1>
            <p class="text-gray-500 mt-2">Sign in to access your dashboard.</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
           
            <!-- User Role Selection -->
            <div>
                <label class="text-sm font-medium text-gray-700 mb-2 block">Select Your Role</label>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input type="radio" name="role" value="Student" id="role-student" class="hidden peer/student" checked>
                        <label for="role-student" class="flex flex-col items-center justify-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer transition-all duration-200 hover:border-indigo-400 peer-checked/student:border-indigo-600 peer-checked/student:bg-indigo-50 peer-checked/student:text-indigo-800 peer-checked/student:shadow-lg peer-checked/student:-translate-y-1">
                            <i data-lucide="graduation-cap" class="w-6 h-6 mb-2"></i>
                            <span class="font-semibold">Student</span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" name="role" value="Registrar" id="role-registrar" class="hidden peer/registrar">
                        <label for="role-registrar" class="flex flex-col items-center justify-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer transition-all duration-200 hover:border-indigo-400 peer-checked/registrar:border-indigo-600 peer-checked/registrar:bg-indigo-50 peer-checked/registrar:text-indigo-800 peer-checked/registrar:shadow-lg peer-checked/registrar:-translate-y-1">
                            <i data-lucide="clipboard-user" class="w-6 h-6 mb-2"></i>
                            <span class="font-semibold">Registrar</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Course Selection -->
            <div id="course-selection-wrapper">
                <label for="course" class="text-sm font-medium text-gray-700">Course</label>
                <div class="mt-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="book-marked" class="w-5 h-5 text-gray-400"></i>
                    </div>
                    <select id="course" name="course" required
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 appearance-none">
                        <option value="" disabled selected>Select your course</option>
                        <optgroup label="First Year (FY)">
                            <option value="FY BA">FY BA</option>
                            <option value="FY B COM">FY B COM</option>
                            <option value="FY BSC">FY BSC</option>
                            <option value="FY B.COM (MGMT STUDIES)">FY B.COM (MGMT STUDIES)</option>
                            <option value="FY B.COM (A/C & FINANCE)">FY B.COM (A/C & FINANCE)</option>
                            <option value="FY B.COM (FINANCIAL MKT)">FY B.COM (FINANCIAL MKT)</option>
                            <option value="FY B.SC (COMPUTER.SCI)">FY B.SC (COMPUTER.SCI)</option>
                        </optgroup>
                        <optgroup label="Second Year (SY)">
                            <option value="SY BA">SY BA</option>
                            <option value="SY B COM">SY B COM</option>
                            <option value="SY BSC">SY BSC</option>
                            <option value="SY B.COM (MGMT STUDIES)">SY B.COM (MGMT STUDIES)</option>
                            <option value="SY B.COM (A/C & FINANCE)">SY B.COM (A/C & FINANCE)</option>
                            <option value="SY B.COM (FINANCIAL MKT)">SY B.COM (FINANCIAL MKT)</option>
                            <option value="SY B.SC (COMPUTER.SCI)">SY B.SC (COMPUTER.SCI)</option>
                        </optgroup>
                        <optgroup label="Third Year (TY)">
                            <option value="TY BA">TY BA</option>
                            <option value="TY B COM">TY B COM</option>
                            <option value="TY BSC">TY BSC</option>
                            <option value="TY B.COM (MGMT STUDIES)">TY B.COM (MGMT STUDIES)</option>
                            <option value="TY B.COM (A/C & FINANCE)">TY B.COM (A/C & FINANCE)</option>
                            <option value="TY B.COM (FINANCIAL MKT)">TY B.COM (FINANCIAL MKT)</option>
                            <option value="TY B.SC (COMPUTER.SCI)">TY B.SC (COMPUTER.SCI)</option>
                        </optgroup>
                    </select>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <i data-lucide="chevron-down" class="w-5 h-5 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- User ID Input -->
            <div>
                <label for="userId" class="text-sm font-medium text-gray-700">User ID</label>
                <div class="mt-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                    </div>
                    <input type="text" id="userId" name="userId" required
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Enter your college ID">
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                 <div class="mt-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="••••••••">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-2">
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                    Sign In
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Lucide Icons
            lucide.createIcons();

            const roleStudent = document.getElementById('role-student');
            const roleRegistrar = document.getElementById('role-registrar');
            const courseSelectionWrapper = document.getElementById('course-selection-wrapper');

            // Function to toggle course selection visibility
            function toggleCourseSelection() {
                if (roleStudent.checked) {
                    courseSelectionWrapper.style.display = 'block';
                } else {
                    courseSelectionWrapper.style.display = 'none';
                }
            }

            // Add event listeners to radio buttons
            roleStudent.addEventListener('change', toggleCourseSelection);
            roleRegistrar.addEventListener('change', toggleCourseSelection);

            // Initial check on page load
            toggleCourseSelection();


            // --- Form Submission Logic ---
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from reloading the page

                const userId = document.getElementById('userId').value;
                const role = document.querySelector('input[name="role"]:checked').value;
                const course = document.getElementById('course').value;

                console.log('Login attempt:');
                console.log('User ID:', userId);
                console.log('Role:', role);
                if (role === 'Student') {
                    console.log('Course:', course);
                }

                // Redirect to the appropriate dashboard
                if (role === 'Student') {
                    if (!course) {
                        alert('Please select your course.');
                        return;
                    }
                    // Redirect to the student page, passing the ID and course as URL parameters
                    // IMPORTANT: Replace 'student-dashboard.html' with the actual name of your student page file.
                    window.location.href = `student-dashboard.html?id=${userId}&course=${encodeURIComponent(course)}`;
                } else if (role === 'Registrar') {
                    // Redirect to a registrar page
                    // IMPORTANT: Create and name this file accordingly.
                    window.location.href = `registrar-dashboard.html?id=${userId}`;
                }
            });
        });
    </script>
</body>
</html>
