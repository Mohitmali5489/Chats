<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Attendance Appeal - ClassCount</title>
  <link rel="icon" type="image/png" href="https://fuovcuzaxfkyqrridrgy.supabase.co/storage/v1/object/public/profile-pics//study-icon-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>

  <style>
    :root {
      --primary-accent: #b84fff;
      --primary-gradient: linear-gradient(90deg, #b84fff, #8f00ff);
      --danger-color: #ef4444;
      --success-color: #22c55e;
      --warning-color: #f59e0b;
      --font-family: 'Inter', sans-serif;
      --bg-gradient-light: linear-gradient(180deg, #f5f5f7, #e9e9ed);
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --text-primary-light: #121212;
      --text-secondary-light: #5f5f5f;
      --border-color-light: #e0e0e0;
      --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
      --input-bg-light: rgba(128, 128, 128, 0.05);
      --bg-gradient-dark: linear-gradient(180deg, #2a2a3d, #1e1e2e);
      --card-bg-dark: rgba(42, 42, 61, 0.9);
      --text-primary-dark: #f0f0f0;
      --text-secondary-dark: #a0a0b0;
      --border-color-dark: #4a4a6a;
      --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
      --input-bg-dark: rgba(255, 255, 255, 0.05);
    }
    
    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --card-bg: var(--card-bg-light);
      --text-primary: var(--text-primary-light);
      --text-secondary: var(--text-secondary-light);
      --border-color: var(--border-color-light);
      --shadow: var(--shadow-light);
      --input-bg: var(--input-bg-light);
    }

    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --card-bg: var(--card-bg-dark);
      --text-primary: var(--text-primary-dark);
      --text-secondary: var(--text-secondary-dark);
      --border-color: var(--border-color-dark);
      --shadow: var(--shadow-dark);
      --input-bg: var(--input-bg-dark);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: var(--font-family);
      background: var(--bg-gradient);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align to top for scroll */
      min-height: 100vh;
      padding: 20px;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .appeal-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
      padding: 30px 35px;
      width: 100%;
      max-width: 520px;
      animation: fadeIn 0.5s ease;
    }
    
    .card-header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
    .back-button { background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-primary); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease; }
    .back-button:hover { transform: scale(1.1); border-color: var(--primary-accent); }
    .card-header h2 { font-size: 22px; font-weight: 600; }
    .input-group { margin-bottom: 20px; }
    .input-group label { display: block; font-weight: 500; margin-bottom: 8px; font-size: 14px; color: var(--text-secondary); }

    .input-field, .textarea-field { width: 100%; padding: 14px; background-color: var(--input-bg); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-family: var(--font-family); font-size: 16px; transition: border-color 0.3s, box-shadow 0.3s; }
    .input-field:focus, .textarea-field:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 3px rgba(184, 79, 255, 0.2); }
    .textarea-field { resize: vertical; min-height: 120px; }

    #lecturesForAppeal { margin-top: -10px; margin-bottom: 20px; padding: 15px; border-radius: 8px; background-color: var(--input-bg); border: 1px solid var(--border-color); max-height: 200px; overflow-y: auto; }
    .lecture-item { display: flex; align-items: center; padding: 10px 5px; border-bottom: 1px solid var(--border-color); }
    .lecture-item:last-child { border-bottom: none; }
    .lecture-item input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--primary-accent); margin-right: 12px; flex-shrink: 0; }
    .lecture-details { display: flex; justify-content: space-between; width: 100%; align-items: center; }
    .lecture-details p { font-weight: 500; }
    .lecture-details span { font-size: 14px; color: var(--text-secondary); }
    .loader { text-align: center; padding: 20px; color: var(--text-secondary); }

    .submit-button { width: 100%; padding: 14px; background: var(--primary-gradient); color: white; font-weight: 600; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; transition: all 0.3s; opacity: 0.5; pointer-events: none; }
    .submit-button:not(:disabled) { opacity: 1; pointer-events: auto; }
    .submit-button:hover:not(:disabled) { box-shadow: 0 4px 15px rgba(143, 0, 255, 0.3); transform: translateY(-2px); }
    
    .status-message { text-align: center; font-size: 14px; margin-top: 20px; height: 20px; }
    .status-message.success { color: var(--success-color); }
    .status-message.error { color: var(--danger-color); }

    /* --- NEW APPEAL HISTORY STYLES --- */
    .divider { height: 1px; background-color: var(--border-color); margin: 30px 0; }
    .appeals-history h3 { font-size: 18px; font-weight: 600; margin-bottom: 15px; }
    #appeals-history-list { display: flex; flex-direction: column; gap: 12px; }
    .appeal-item { display: flex; justify-content: space-between; align-items: center; background: var(--input-bg); padding: 12px 15px; border-radius: 8px; border-left: 4px solid; }
    .appeal-info p { font-weight: 500; font-size: 15px; }
    .appeal-info span { font-size: 13px; color: var(--text-secondary); }
    .status-badge { padding: 4px 10px; font-size: 12px; font-weight: 600; border-radius: 12px; text-transform: capitalize; }
    
    .status-pending { border-color: var(--warning-color); background-color: rgba(245, 158, 11, 0.1); color: var(--warning-color); }
    .status-approved { border-color: var(--success-color); background-color: rgba(34, 197, 94, 0.1); color: var(--success-color); }
    .status-rejected { border-color: var(--danger-color); background-color: rgba(239, 68, 68, 0.1); color: var(--danger-color); }

    /* --- MOBILE RESPONSIVENESS --- */
    @media (max-width: 480px) {
        body { padding: 10px; }
        .appeal-card { padding: 25px 20px; }
        .card-header h2 { font-size: 20px; }
    }
  </style>
</head>
<body>

  <div class="appeal-card">
    <header class="card-header">
       <button class="back-button" onclick="history.back()" aria-label="Go Back">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline>
          </svg>
       </button>
       <h2>Attendance Appeal</h2>
    </header>
    
    <form id="appealForm">
      <div class="input-group">
        <label for="absence-date">Select Date of Absence</label>
        <input type="date" id="absence-date" class="input-field" required />
      </div>
      
      <div id="lecturesForAppeal" class="hidden"></div>
      
      <div class="input-group">
        <label for="reason">Reason for Correction</label>
        <textarea id="reason" class="textarea-field" placeholder="Please provide a brief reason..." required></textarea>
      </div>
      
      <div class="input-group">
        <label for="proof">Attach Proof (Optional)</label>
        <input type="file" id="proof" class="input-field" />
      </div>

      <button id="submitBtn" type="submit" class="submit-button" disabled>Submit Appeal</button>
    </form>
    
    <div id="statusMessage" class="status-message"></div>

    <div class="divider"></div>
    <section class="appeals-history">
        <h3>Your Recent Appeals</h3>
        <div id="appeals-history-list">
            <div class="loader">Loading appeal history...</div>
        </div>
    </section>
  </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  
  const SUPABASE_URL = 'https://pwgdubtbvqnmivtupbvx.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3Z2R1YnRidnFubWl2dHVwYnZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwOTUzMTAsImV4cCI6MjA3MDY3MTMxMH0.kCn6JMv0kTQrkoJ7OmaxCbwZNzewRNtuOg-35nYXYXg';
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  // --- UI Elements ---
  const datePicker = document.getElementById('absence-date');
  const lecturesContainer = document.getElementById('lecturesForAppeal');
  const submitBtn = document.getElementById('submitBtn');
  const appealForm = document.getElementById('appealForm');
  const historyList = document.getElementById('appeals-history-list');

  // --- Helper Functions ---
  const getUrlParam = (param) => new URLSearchParams(window.location.search).get(param);
  const formatDateForSupabase = (dateStr) => {
      const [year, month, day] = dateStr.split('-');
      return `${day}/${month}/${year}`;
  };

  // --- Main Functions ---
  async function fetchLecturesForDate() {
    const selectedDate = datePicker.value;
    const studentId = getUrlParam('id');
    if (!selectedDate || !studentId) return;

    lecturesContainer.classList.remove('hidden');
    lecturesContainer.innerHTML = `<div class="loader">Fetching lectures...</div>`;
    submitBtn.disabled = true;

    const { data: lectures, error } = await supabase
      .from('sybaf_lectures').select('NO, LECTURE, TIME, attendees')
      .eq('DATE', formatDateForSupabase(selectedDate));

    if (error) {
      console.error("Error fetching lectures:", error);
      lecturesContainer.innerHTML = `<div class="loader" style="color:var(--danger-color);">Could not load lectures.</div>`;
      return;
    }
    
    const absentLectures = lectures.filter(lec => !lec.attendees || !lec.attendees.includes(studentId));
    
    if (absentLectures.length === 0) {
      lecturesContainer.innerHTML = `<div class="loader">You have no absent lectures on this date.</div>`;
    } else {
      lecturesContainer.innerHTML = `
        <label style="padding: 0 5px 10px; display:block;">Select lecture(s) to appeal:</label>
        ${absentLectures.map(lec => `
          <div class="lecture-item">
            <input type="checkbox" id="lec-${lec.NO}" name="selectedLectures" value="${lec.NO}">
            <label for="lec-${lec.NO}" class="lecture-details">
              <p>${lec.LECTURE}</p>
              <span>${lec.TIME}</span>
            </label>
          </div>`).join('')}
      `;
    }
  }
  
  async function submitAppeal(event) {
    event.preventDefault();
    const statusDiv = document.getElementById('statusMessage');
    const studentId = getUrlParam('id');
    const studentName = getUrlParam('name') || 'Student';
    
    const reason = document.getElementById('reason').value;
    const proofFile = document.getElementById('proof').files[0];
    const selectedCheckboxes = document.querySelectorAll('input[name="selectedLectures"]:checked');
    
    if (selectedCheckboxes.length === 0) {
        statusDiv.textContent = "Please select at least one lecture to appeal.";
        statusDiv.className = 'status-message error';
        return;
    }

    statusDiv.textContent = "Submitting appeal...";
    statusDiv.className = 'status-message';
    submitBtn.disabled = true;

    try {
        let proof_url = null;
        if (proofFile) {
            const filePath = `public/${studentId}-${Date.now()}-${proofFile.name}`;
            const { error: uploadError } = await supabase.storage.from('appeals').upload(filePath, proofFile);
            if (uploadError) throw uploadError;
            const { data: urlData } = supabase.storage.from('appeals').getPublicUrl(filePath);
            proof_url = urlData.publicUrl;
        }

        const appealsToInsert = Array.from(selectedCheckboxes).map(checkbox => {
            const lectureLabel = document.querySelector(`label[for="${checkbox.id}"] p`).textContent;
            return { student_id: parseInt(studentId), student_name: studentName, lecture_id: parseInt(checkbox.value), lecture_name: lectureLabel, lecture_date: datePicker.value, reason: reason, proof_url: proof_url, status: 'pending' };
        });

        const { error: insertError } = await supabase.from('appeals').insert(appealsToInsert);
        if (insertError) throw insertError;

        statusDiv.textContent = "Appeal submitted successfully!";
        statusDiv.className = 'status-message success';
        appealForm.reset();
        lecturesContainer.classList.add('hidden');
        await fetchAndDisplayAppeals(); // Refresh the history list

    } catch(error) {
        console.error("Submission Error:", error);
        statusDiv.textContent = `Error: ${error.message}`;
        statusDiv.className = 'status-message error';
    } finally {
       setTimeout(() => { submitBtn.disabled = false; statusDiv.textContent = ""; }, 4000);
    }
  }

  async function fetchAndDisplayAppeals() {
      const studentId = getUrlParam('id');
      if (!studentId) {
          historyList.innerHTML = `<div class="loader" style="color:var(--danger-color);">Student ID not found.</div>`;
          return;
      }
      
      const { data: appeals, error } = await supabase
          .from('appeals')
          .select('lecture_name, lecture_date, status')
          .eq('student_id', studentId)
          .order('created_at', { ascending: false })
          .limit(5);

      if (error) {
          console.error("Error fetching appeal history:", error);
          historyList.innerHTML = `<div class="loader" style="color:var(--danger-color);">Could not load history.</div>`;
          return;
      }

      if (appeals.length === 0) {
          historyList.innerHTML = `<div class="loader">You have no past appeals.</div>`;
          return;
      }

      historyList.innerHTML = appeals.map(appeal => `
          <div class="appeal-item status-${appeal.status}">
              <div class="appeal-info">
                  <p>${appeal.lecture_name}</p>
                  <span>${new Date(appeal.lecture_date).toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' })}</span>
              </div>
              <span class="status-badge status-${appeal.status}">${appeal.status}</span>
          </div>
      `).join('');
  }

  // --- Event Listeners ---
  document.addEventListener("DOMContentLoaded", () => {
    const today = new Date().toISOString().split('T')[0];
    datePicker.value = today;
    
    // Initial data fetching
    fetchLecturesForDate();
    fetchAndDisplayAppeals();

    appealForm.addEventListener('submit', submitAppeal);

    lecturesContainer.addEventListener('change', () => {
        const anyChecked = document.querySelector('input[name="selectedLectures"]:checked');
        submitBtn.disabled = !anyChecked;
    });
  });

  datePicker.addEventListener('change', fetchLecturesForDate);

</script>
</body>
</html>
