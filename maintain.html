<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-purple-50 text-purple-800">

    <!-- Main container to center content -->
    <div class="flex flex-col items-center justify-center min-h-screen text-center p-6">
        
        <!-- Content Card -->
        <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-xl max-w-lg w-full">
            
            <!-- Icon -->
            <div class="mb-6">
                <!-- Inline SVG for the maintenance icon, now in purple -->
                <svg class="w-20 h-20 mx-auto text-purple-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                </svg>
            </div>
            
            <!-- Main Heading -->
            <h1 class="text-3xl sm:text-4xl font-bold text-purple-900 mb-3">
                We'll be back soon
            </h1>
            
            <!-- Informative Paragraph -->
            <p class="text-purple-700 text-base sm:text-lg mb-8">
                This feature is currently undergoing scheduled maintenance to improve your experience. We apologize for any inconvenience and expect to be back online shortly.
            </p>
            
            <!-- Optional: Back to Home Button -->
            <a href="#" class="inline-block bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-purple-700 transition-colors duration-300">
                Go to Homepage
            </a>
            
        </div>
        
        <!-- Footer Text -->
        <p class="mt-8 text-sm text-purple-500">
            Powerd by ClassCount.
        </p>
        
    </div>

</body>
</html>
