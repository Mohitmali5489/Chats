<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Attendance Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons for iconography -->
    <script src="https://unpkg.com/lucide-icons@latest/dist/lucide.js"></script>

    <style>
        /* Custom styles to use the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A light, clean background */
        }
        /* Custom styles for the progress circle animation */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.6s ease-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="min-h-screen max-w-lg mx-auto bg-white shadow-lg">
        <!-- Header Section -->
        <header class="bg-indigo-600 text-white p-4 flex justify-between items-center rounded-b-2xl sticky top-0 z-10 shadow-md">
            <div>
                <p class="text-sm opacity-80">Welcome back,</p>
                <h1 id="studentName" class="text-2xl font-bold">Loading...</h1>
            </div>
            <div class="relative">
                <i data-lucide="bell" class="w-6 h-6 cursor-pointer"></i>
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 flex items-center justify-center rounded-full">1</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4 md:p-6 space-y-8">

            <!-- Overall Attendance Card (Restored to V1 Design) -->
            <section class="bg-gray-50 p-6 rounded-2xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Overall Attendance</h2>
                <div class="flex items-center justify-center space-x-6">
                    <!-- Progress Circle -->
                    <div class="relative w-32 h-32">
                        <svg class="w-full h-full" viewBox="0 0 100 100">
                            <circle class="text-gray-200" stroke-width="10" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                            <circle id="progress-circle" class="progress-ring__circle" stroke-width="10" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span id="attendancePercent" class="text-3xl font-bold text-indigo-600">--%</span>
                        </div>
                    </div>
                    <!-- Status Info -->
                    <div class="text-left">
                        <p id="attendanceStatusText" class="text-2xl font-bold">--</p>
                        <p class="text-sm text-gray-500 mt-1">Minimum 75% required.</p>
                        <p id="missedClasses" class="text-sm text-gray-500">-- classes missed so far.</p>
                    </div>
                </div>
            </section>

            <!-- Recently Attended Lectures (Redesigned & Moved Up) -->
            <section>
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Recently Attended</h2>
                <div id="lecturesList" class="space-y-3">
                    <div class="text-center text-gray-500 p-4">Loading recent lectures...</div>
                </div>
            </section>

            <!-- Subject-wise Breakdown -->
            <section>
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Subject Breakdown</h2>
                <div id="subject-list" class="grid grid-cols-1 gap-3">
                    <div class="text-center text-gray-500 p-4">Loading subjects...</div>
                </div>
            </section>
            
        </main>
    </div>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- Supabase Configuration ---
        const SUPABASE_URL = 'https://pwgdubtbvqnmivtupbvx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3Z2R1YnRidnFubWl2dHVwYnZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwOTUzMTAsImV4cCI6MjA3MDY3MTMxMH0.kCn6JMv0kTQrkoJ7OmaxCbwZNzewRNtuOg-35nYXYXg';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- Data Mappings ---
        const professorMap = {
            "Financial Accounting – III": "Prof. Vaibhav Narule",
            "Cost Accounting – I": "Prof. Kirshna Velar",
            "Basics of Service Sector": "Prof. Jatin Chouhan",
            "Mutual Fund Distributor – I": "Prof. Narayan Lad",
            "Big Data Analysis": "Dr. Rupesh Patil",
            "Field Project": "Prof. Narayan Lad",
            "Marathi": "Prof. Narayan Lad",
            "Sports": "Prof. Narayan Lad"
        };
        
        // This data is static as requested.
        const subjects = [
            { name: "Financial Accounting – III", attendance: "85%" },
            { name: "Cost Accounting – I", attendance: "92%" },
            { name: "Basics of Service Sector", attendance: "78%" },
            { name: "Mutual Fund Distributor – I", attendance: "95%" },
            { name: "Big Data Analysis", attendance: "74%" },
            { name: "Field Project", attendance: "100%" },
            { name: "Marathi", attendance: "88%" },
            { name: "Sports", attendance: "100%" }
        ];

        // --- UI Update Functions ---

        /**
         * Sets the progress on the circular progress bar.
         * @param {number} percent - The percentage to display (0-100).
         */
        function setProgress(percent) {
            const circle = document.getElementById('progress-circle');
            if (!circle) return;
            const radius = circle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percent / 100) * circumference;
            
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = offset;
        }

        /**
         * Renders the list of subjects with their professors and mock attendance.
         */
        function displaySubjectBreakdown() {
            const container = document.getElementById('subject-list');
            if (!container) return;
            container.innerHTML = ''; // Clear loading state

            subjects.forEach(subject => {
                const percentage = parseInt(subject.attendance);
                let textColor = 'text-green-600';
                if (percentage < 75) textColor = 'text-red-500';
                else if (percentage < 80) textColor = 'text-orange-500';

                const professor = professorMap[subject.name] || 'N/A';

                const subjectCard = `
                    <div class="bg-gray-50 p-3 rounded-lg border border-gray-200 flex justify-between items-center">
                        <div>
                            <p class="font-semibold text-gray-800">${subject.name}</p>
                            <p class="text-sm text-gray-500">${professor}</p>
                        </div>
                        <p class="text-lg font-bold ${textColor}">${subject.attendance}</p>
                    </div>
                `;
                container.innerHTML += subjectCard;
            });
        }
        
        /**
         * Fetches and displays the 5 most recently attended lectures in a professional format.
         * @param {string} lectureIdsString - A comma-separated string of lecture IDs.
         */
        async function loadAttendedLectures(lectureIdsString) {
            const list = document.getElementById("lecturesList");
            if (!lectureIdsString) {
                list.innerHTML = `<div class="text-center text-gray-500 p-4">No lecture attendance records found.</div>`;
                return;
            }

            const lectureIds = lectureIdsString.split(',').map(id => id.trim()).filter(id => id);
            if (lectureIds.length === 0) {
                list.innerHTML = `<div class="text-center text-gray-500 p-4">No lectures attended.</div>`;
                return;
            }

            const { data: lectures, error } = await supabase
                .from('lectures')
                .select('DATE, TIME, LECTURE')
                .in('NO', lectureIds)
                .order('NO', { ascending: false })
                .limit(5);

            if (error || !lectures || lectures.length === 0) {
                console.error("Error fetching attended lectures:", error);
                list.innerHTML = `<div class="text-center text-gray-500 p-4">Could not load recent lectures.</div>`;
                return;
            }

            list.innerHTML = ""; // Clear loading message
            lectures.forEach(lec => {
                const professor = professorMap[lec.LECTURE] || 'N/A';
                const lectureItem = `
                    <div class="flex items-center bg-green-50 p-4 rounded-lg opacity-90">
                        <div class="w-20 text-center">
                            <p class="font-bold text-gray-700">${lec.DATE}</p>
                            <p class="text-xs text-gray-500">${lec.TIME}</p>
                        </div>
                        <div class="flex-1 pl-4 border-l border-green-200">
                            <p class="font-semibold text-gray-800">${lec.LECTURE}</p>
                            <p class="text-sm text-gray-500">${professor}</p>
                        </div>
                         <span class="text-xs font-semibold text-green-700 bg-green-200 px-2 py-1 rounded-full">Attended</span>
                    </div>
                `;
                list.innerHTML += lectureItem;
            });
        }


        /**
         * Main function to load all student data and populate the page.
         */
        async function loadDashboard() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('id');

            if (!studentId) {
                document.getElementById('studentName').textContent = "Error";
                return;
            }
            
            const { data: student, error: studentError } = await supabase
                .from('students')
                .select('id, name, attended, lectures')
                .eq('id', studentId)
                .single();

            if (studentError || !student) {
                console.error("Student not found:", studentError);
                document.getElementById('studentName').textContent = "Student Not Found";
                return;
            }

            const { count: totalLectures, error: lecturesError } = await supabase
                .from('lectures')
                .select('*', { count: 'exact', head: true });

            if (lecturesError) {
                console.error("Error fetching total lectures:", lecturesError);
                return;
            }

            // --- Calculations ---
            const attendancePercent = totalLectures > 0
                ? Math.round((student.attended / totalLectures) * 100)
                : 0;
            const missedClassesCount = totalLectures - student.attended;

            // --- Update UI Elements ---
            document.getElementById('studentName').textContent = student.name;
            document.getElementById('attendancePercent').textContent = `${attendancePercent}%`;
            document.getElementById('missedClasses').textContent = `${missedClassesCount} classes missed so far.`;

            // Update status text and colors
            const statusTextElement = document.getElementById('attendanceStatusText');
            const progressCircle = document.getElementById('progress-circle');
            if (attendancePercent >= 75) {
                statusTextElement.textContent = 'You\'re Safe!';
                statusTextElement.className = 'text-2xl font-bold text-green-600';
                progressCircle.classList.add('text-green-500');
            } else if (attendancePercent >= 60) {
                statusTextElement.textContent = 'Warning!';
                statusTextElement.className = 'text-2xl font-bold text-orange-500';
                progressCircle.classList.add('text-orange-500');
            } else {
                statusTextElement.textContent = 'Danger Zone!';
                statusTextElement.className = 'text-2xl font-bold text-red-500';
                progressCircle.classList.add('text-red-500');
            }

            // Animate progress circle
            setTimeout(() => setProgress(attendancePercent), 100);

            // Load dynamic sections
            loadAttendedLectures(student.lectures);
            displaySubjectBreakdown();
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            lucide.createIcons(); // Initialize icons
        });

    </script>
</body>
</html>
