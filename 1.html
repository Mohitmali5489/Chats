<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>SYBAF Attendance Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* üé® --- Color & Theme Variables --- üé® */
        :root {
            /* NEW: Professional purple color scheme */
            --primary-accent: #8f00ff; /* A vibrant, deep purple */
            --primary-gradient: linear-gradient(135deg, #b84fff, #8f00ff);
            --font-family: 'Inter', sans-serif;
            
            --bg-gradient: linear-gradient(180deg, #f5f5f7, #e9e9ed);
            --card-bg: #ffffff;
            --text-primary: #121212;
            --text-secondary: #5f5f5f;
            --border-color: #e0e0e0;
            --header-bg: rgba(255, 255, 255, 0.7);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            --border-radius: 0.75rem;
            --fab-size: 56px;
        }
        
        /* üß± --- Base & Layout Styles --- üß± */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-family);
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* üîù --- Header --- üîù */
        header {
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }
        
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        main {
            flex-grow: 1;
            padding: 1.5rem;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        /* üÉè --- Card Styles --- üÉè */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .card-details {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem 1rem;
            align-items: center;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .card-stats {
            font-size: 1rem;
            font-weight: 600;
            color: #16a34a; /* Green for positive stat */
            margin-bottom: 1.5rem;
        }
        
        .view-btn {
            margin-top: auto;
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
        }
        
        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(143, 0, 255, 0.3);
        }
        
        /* üì¢ --- Status & FAB --- üì¢ */
        .status-message {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-weight: 500;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .fab-qr-link {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 999;
            width: var(--fab-size);
            height: var(--fab-size);
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            box-shadow: 0 4px 20px rgba(143, 0, 255, 0.4);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            text-decoration: none;
        }
        
        .fab-qr-link:hover {
            transform: scale(1.1);
        }
        
        /* üìú --- Footer --- üìú */
        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>SYBAF Attendance Portal</h1>
    </header>
    <main>
        <div id="lectures-container" class="card-container">
            </div>
    </main>
    <footer>
        <p>Powered by ClassCount</p>
    </footer>
</div>

<a id="qr-fab-link" href="#" class="fab-qr-link" title="Generate My QR Code">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="28px" height="28px">
      <path d="M15 21h-4v-4h4v4zm-6 0H5v-4h4v4zm6-6h-4v-4h4v4zm-6 0H5v-4h4v4zm6-6h-4V5h4v4zm-6 0H5V5h4v4zM7 3H3v4h4V3zm14 8h-4v-4h4v4zm0 8h-4v-4h4v4zm-8-8h4V3h-4v8zm4 0v4h4v-4h-4z"/>
    </svg>
</a>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = "https://pwgdubtbvqnmivtupbvx.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3Z2R1YnRidnFubWl2dHVwYnZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwOTUzMTAsImV4cCI6MjA3MDY3MTMxMH0.kCn6JMv0kTQrkoJ7OmaxCbwZNzewRNtuOg-35nYXYXg";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const lecturesContainer = document.getElementById("lectures-container");
    const qrFabLink = document.getElementById("qr-fab-link");
    
    let studentId = null;
    let studentName = 'Student';

    function showStatusMessage(container, message) {
        container.innerHTML = `<div class="status-message">${message}</div>`;
    }

    function createLectureCard(item) {
        const participantCount = Array.isArray(item.attendees) ? item.attendees.length : 0;
        
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <div class="card-title">${item.LECTURE}</div>
            <div class="card-details">
                <span class="detail-item">üìÖ ${item.DATE}</span>
                <span class="detail-item">üïí ${item.TIME}</span>
            </div>
            <div class="card-stats">Present: ${participantCount}</div>
            <a href="view.html?no=${item.NO}&course=sybaf" class="view-btn">
                View Attendance
            </a>
        `;
        return card;
    }

    async function loadLectures() {
        showStatusMessage(lecturesContainer, 'Loading lectures... üßê');

        const { data, error } = await supabase
            .from('sybaf_lectures')
            .select("*")
            .order("NO", { ascending: false });

        if (error) {
            console.error("Error fetching lectures:", error);
            showStatusMessage(lecturesContainer, 'Could not load lectures. Please try again later. üò•');
            return;
        }
        
        lecturesContainer.innerHTML = ""; 
        
        if (data.length === 0) {
            showStatusMessage(lecturesContainer, 'No lectures found yet. üéâ');
            return;
        }
        
        data.forEach(item => {
            const card = createLectureCard(item);
            lecturesContainer.appendChild(card);
        });
    }
    
    document.addEventListener('DOMContentLoaded', async () => {
        // 1. Get student ID from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        studentId = urlParams.get('id');

        if (!studentId) {
            showStatusMessage(lecturesContainer, 'Error: Student ID not found in URL. üòü');
            qrFabLink.style.display = 'none'; // Hide button if there's no ID
            return;
        }

        // 2. Fetch the student's name from the 'sybaf_students' table
        try {
            const { data: studentData, error: studentError } = await supabase
                .from('sybaf_students')
                .select('name')
                .eq('id', studentId)
                .single();

            if (studentError) throw studentError;
            
            if (studentData) {
                studentName = studentData.name;
            }

        } catch (error) {
             console.error('Error fetching student name:', error.message);
             // If the name can't be fetched, we can still proceed with a default
             studentName = 'Student'; 
        }
        
        // 3. Update the QR code FAB link to pass both ID and Name
        qrFabLink.href = `QR.html?id=${encodeURIComponent(studentId)}&name=${encodeURIComponent(studentName)}`;
        
        // 4. Load all the available lectures
        await loadLectures();
    });
</script>

</body>
</html>
