<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Attendance Report - BAFs App</title>
  <link rel="icon" type="image/png" href="https://fuovcuzaxfkyqrridrgy.supabase.co/storage/v1/object/public/profile-pics//study-icon-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>

  <style>
    /* ðŸŽ¨ Theme Variables */
    :root {
      --primary-accent: #b84fff;
      --primary-gradient: linear-gradient(135deg, #b84fff, #8f00ff);
      --danger-color: #ef5350;
      --warning-color: #ffa726;
      --good-color: #66bb6a;
      --font-family: 'Inter', sans-serif;
      
      --bg-gradient-light: linear-gradient(180deg, #f5f5f7, #e9e9ed);
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --text-primary-light: #121212;
      --text-secondary-light: #5f5f5f;
      --border-color-light: #e0e0e0;
      --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.06);
      --header-bg-light: rgba(255, 255, 255, 0.7);

      --bg-gradient-dark: linear-gradient(180deg, #2a2a3d, #1e1e2e);
      --card-bg-dark: rgba(42, 42, 61, 0.9);
      --text-primary-dark: #f0f0f0;
      --text-secondary-dark: #a0a0b0;
      --border-color-dark: #4a4a6a;
      --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
      --header-bg-dark: rgba(30, 30, 46, 0.7);
    }
    
    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --card-bg: var(--card-bg-light);
      --text-primary: var(--text-primary-light);
      --text-secondary: var(--text-secondary-light);
      --border-color: var(--border-color-light);
      --shadow: var(--shadow-light);
      --header-bg: var(--header-bg-light);
    }

    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --card-bg: var(--card-bg-dark);
      --text-primary: var(--text-primary-dark);
      --text-secondary: var(--text-secondary-dark);
      --border-color: var(--border-color-dark);
      --shadow: var(--shadow-dark);
      --header-bg: var(--header-bg-dark);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-family);
      background: var(--bg-gradient);
      color: var(--text-primary);
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* Header */
    .top-bar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 16px; background: var(--header-bg);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      position: sticky; top: 0; z-index: 100;
      border-bottom: 1px solid var(--border-color);
    }
    .header-button {
      background: none; border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      width: 40px; height: 40px; color: var(--text-primary);
    }
    .header-button svg { width: 24px; height: 24px; }
    .channel-info-header {
      display: flex; align-items: center; gap: 12px;
      flex-grow: 1; justify-content: left;
      margin-right: 40px;
    }
    .channel-icon { width: 40px; height: 40px; border-radius: 50%; }
    .channel-title-main {
      display: flex; align-items: center; gap: 6px;
      font-weight: 600; font-size: 18px;
    }
    .verified-tick { width: 16px; height: 16px; }
    .channel-subtitle {
      font-size: 13px; color: var(--text-secondary); text-align: left;
    }

    /* Main Content */
    .container { padding: 16px; max-width: 600px; margin: 0 auto; }
    .card {
      background: var(--card-bg); border-radius: 16px;
      border: 1px solid var(--border-color); box-shadow: var(--shadow);
      margin-bottom: 16px; padding: 24px;
    }
    .main-info-card {
      text-align: center; background: var(--primary-gradient); color: white;
      border: none;
    }
    .student-name { font-size: 24px; font-weight: 700; }
    .student-id { font-size: 14px; opacity: 0.85; margin-top: 4px; }
    .status-badge {
      display: inline-block; padding: 6px 16px;
      margin-top: 20px; border-radius: 20px;
      font-weight: 600; font-size: 14px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .stats-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 20px;
    }
    .stat-item { text-align: center; }
    .stat-item .label {
      font-size: 14px; color: var(--text-secondary); margin-bottom: 6px;
    }
    .stat-item .value { font-size: 22px; font-weight: 600; }
    .stat-item .value-percent {
      font-size: 28px; font-weight: 700; color: var(--primary-accent);
    }
    .data-card h2 {
      font-size: 18px; font-weight: 600; margin-bottom: 16px;
      text-align: center; color: var(--text-primary);
    }
    .data-item {
      padding: 16px 0; border-bottom: 1px solid var(--border-color);
      transition: background-color 0.2s ease;
    }
    .data-item:hover {
        background-color: rgba(128,128,128,0.05);
    }
    .data-item:first-child { padding-top: 0; }
    .data-item:last-child { border-bottom: none; padding-bottom: 0; }
    .item-date { font-size: 12px; color: var(--text-secondary); }
    .item-title { font-size: 16px; font-weight: 500; margin: 4px 0; }
    .item-time { font-size: 14px; color: var(--primary-accent); }
    .empty-state {
      text-align: center; color: var(--text-secondary); padding: 20px;
      font-style: italic;
    }
    .footer {
      font-size: 12px; text-align: center;
      color: var(--text-secondary); margin-top: 20px; padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <a href="https://bafbkbnc.github.io/BAFs/Home.html" class="header-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </a>
    <div class="channel-info-header">
      <img src="https://i.ibb.co/B5nqq226/Untitled-design-1.png" alt="Channel Icon" class="channel-icon">
      <div>
        <div class="channel-title-main">
          Attendance Report
          <img src="https://i.ibb.co/SXGL4Nq0/green.png" alt="Verified" class="verified-tick">
        </div>
        <div class="channel-subtitle">Where Every Day Counts.</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card main-info-card">
      <div id="studentName" class="student-name">Loading...</div>
      <div id="studentId" class="student-id">Student ID: --</div>
      <div id="attendanceStatus" class="status-badge">--</div>
    </div>

    <div class="card stats-grid">
      <div class="stat-item">
        <div class="label">Lectures Present</div>
        <div id="lecturesPresent" class="value">--</div>
      </div>
      <div class="stat-item">
        <div class="label">Total Lectures</div>
        <div id="totalLectures" class="value">--</div>
      </div>
      <div class="stat-item">
        <div class="label">Last Updated</div>
        <div id="lastUpdated" class="value">--</div>
      </div>
      <div class="stat-item">
        <div class="label">Attendance %</div>
        <div id="attendancePercent" class="value-percent">--%</div>
      </div>
    </div>

    <div class="card data-card">
      <h2>Recent Lectures</h2>
      <div id="lecturesList">
        <div class="empty-state">Loading attended lectures...</div>
      </div>
    </div>

    <div class="card data-card">
      <h2>Co-curricular Activities</h2>
      <div id="eventsList">
        <div class="empty-state">Loading activities...</div>
      </div>
    </div>

    <div class="footer">Powered by ClassCount.</div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://pwgdubtbvqnmivtupbvx.supabase.co';
    const SUPABASE_KEY = 'YOUR_SUPABASE_KEY'; // keep secure
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    function applyThemeFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const theme = urlParams.get('theme');
      if (theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      }
    }

    async function loadAttendance() {
      const urlParams = new URLSearchParams(window.location.search);
      const studentId = urlParams.get('id');

      if (!studentId) {
        document.getElementById('studentName').textContent = "Error";
        document.getElementById('studentId').textContent = "No Student ID provided in URL.";
        return;
      }
      
      // âœ… Fixed table name: sybaf_students
      const { data: student, error: studentError } = await supabase
        .from('sybaf_students')
        .select('id, name, attended, events, lectures')
        .eq('id', studentId)
        .single();

      if (studentError || !student) {
        document.getElementById('studentName').textContent = "Not Found";
        document.getElementById('studentId').textContent = `Student with ID ${studentId} not found.`;
        return;
      }

      // âœ… Fixed table name: sybaf_lectures
      const { count: totalLectures, error: lecturesError } = await supabase
        .from('sybaf_lectures')
        .select('*', { count: 'exact', head: true });

      if (lecturesError) {
        console.error("Error fetching total lectures:", lecturesError);
        return;
      }

      const attendancePercent = totalLectures > 0
        ? ((student.attended / totalLectures) * 100).toFixed(2)
        : 0;

      let statusText = '';
      let statusColor = '';
      if (attendancePercent >= 75) {
        statusText = 'Good Standing';
        statusColor = 'var(--good-color)';
      } else if (attendancePercent >= 50) {
        statusText = 'Warning';
        statusColor = 'var(--warning-color)';
      } else {
        statusText = 'Blacklisted';
        statusColor = 'var(--danger-color)';
      }

      document.getElementById('studentName').textContent = student.name;
      document.getElementById('studentId').textContent = `Student ID: ${student.id} | B.Com Accounting & Finance`;
      document.getElementById('lecturesPresent').textContent = student.attended;
      document.getElementById('totalLectures').textContent = totalLectures;
      document.getElementById('attendancePercent').textContent = `${attendancePercent}%`;
      document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString('en-GB');
      
      const statusBadge = document.getElementById('attendanceStatus');
      statusBadge.textContent = statusText;
      statusBadge.style.backgroundColor = statusColor;

      loadEvents(student.events);
      loadAttendedLectures(student.lectures);
    }

    async function loadEvents(eventIdsString) {
      const list = document.getElementById("eventsList");
      if (!eventIdsString) {
        list.innerHTML = `<div class="empty-state">No activities participated.</div>`;
        return;
      }

      const eventIds = eventIdsString.split(",").map(e => e.trim()).filter(e => e);
      if (eventIds.length === 0) {
        list.innerHTML = `<div class="empty-state">No activities participated.</div>`;
        return;
      }

      const { data: events, error } = await supabase
        .from('events')
        .select('DATE, TIME, EVENTS')
        .in('NO', eventIds);

      if (error || !events || events.length === 0) {
        list.innerHTML = `<div class="empty-state">Could not load activities.</div>`;
        return;
      }

      events.sort((a, b) => {
        const [d1, m1, y1] = a.DATE.split("/").map(Number);
        const [d2, m2, y2] = b.DATE.split("/").map(Number);
        return new Date(y2, m2 - 1, d2) - new Date(y1, m1 - 1, d1);
      });

      list.innerHTML = "";
      events.forEach(ev => {
        list.innerHTML += `
          <div class="data-item">
            <div class="item-date">${ev.DATE}</div>
            <div class="item-title">${ev.EVENTS}</div>
            <div class="item-time">${ev.TIME}</div>
          </div>
        `;
      });
    }

    async function loadAttendedLectures(lectureIdsString) {
      const list = document.getElementById("lecturesList");
      
      if (!lectureIdsString) {
        list.innerHTML = `<div class="empty-state">No lecture attendance records found.</div>`;
        return;
      }

      const lectureIds = lectureIdsString.split(',').map(id => id.trim()).filter(id => id);
      
      if (lectureIds.length === 0) {
        list.innerHTML = `<div class="empty-state">No lectures attended.</div>`;
        return;
      }

      // âœ… Fixed table name: sybaf_lectures
      const { data: lectures, error } = await supabase
        .from('sybaf_lectures')
        .select('DATE, TIME, LECTURE')
        .in('NO', lectureIds)
        .order('NO', { ascending: false })
        .limit(5);

      if (error || !lectures || lectures.length === 0) {
        console.error("Error fetching attended lectures:", error);
        list.innerHTML = `<div class="empty-state">No lectures Found.</div>`;
        return;
      }

      list.innerHTML = "";
      lectures.forEach(lec => {
        list.innerHTML += `
          <div class="data-item">
            <div class="item-date">${lec.DATE}</div>
            <div class="item-title">${lec.LECTURE}</div>
            <div class="item-time">${lec.TIME}</div>
          </div>
        `;
      });
    }

    applyThemeFromURL();
    loadAttendance();
  </script>
</body>
</html>
