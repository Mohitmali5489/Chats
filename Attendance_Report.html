<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report</title>
  <style>
    :root {
      --bg-dark: #0b121e;
      --text-dark: #e0e6ed;
      --bg-light: #f9f9f9;
      --text-light: #1a1a1a;
      --accent: #b84fff;
      --good: #27ae60;
      --warning: #f39c12;
      --danger: #e74c3c;
      --border-light: #ddd;
      --border-dark: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
    }

    body[data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body[data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 12px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-title {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .chat-title img {
      margin-left: 6px;
      vertical-align: middle;
    }

    .chat-subtitle {
      font-size: 13px;
      color: gray;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: transparent;
      padding: 0 16px;
    }

    .profile-box {
      background-color: inherit;
      border: 1px solid;
      border-color: var(--border-light);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    body[data-theme="dark"] .profile-box {
      border-color: var(--border-dark);
    }

    .profile-card-header {
      background-color: var(--accent);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .profile-card-header h1 {
      margin: 0;
      font-size: 24px;
    }

    .profile-info {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      border-bottom: 1px solid var(--border-light);
    }

    body[data-theme="dark"] .profile-info {
      border-bottom-color: var(--border-dark);
    }

    .info-block {
      background-color: transparent;
      padding: 10px 15px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid var(--border-light);
    }

    body[data-theme="dark"] .info-block {
      border-color: var(--border-dark);
    }

    .info-block strong {
      display: block;
      margin-bottom: 5px;
      font-size: 0.85rem;
      color: gray;
    }

    .status-section {
      padding: 20px;
      text-align: center;
    }

    .status-badge {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      border: 2px solid;
    }

    .good {
      background-color: #eafaf1;
      color: var(--good);
      border-color: var(--good);
    }

    .warning {
      background-color: #fffaf0;
      color: var(--warning);
      border-color: var(--warning);
    }

    .blacklisted {
      background-color: #fff0f0;
      color: var(--danger);
      border-color: var(--danger);
    }

    .footer-note {
      font-size: 0.85rem;
      text-align: center;
      color: gray;
      padding: 15px;
    }

    @media (max-width: 500px) {
      .profile-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body data-theme="light">
  
  <!-- Profile Header -->
  <div class="profile-header">
    <div class="profile-pic">
      <img src="https://i.ibb.co/B5nqq226/Untitled-design-1.png" alt="Profile Picture">
    </div>
    <div>
      <div class="chat-title">
        Attendance Report
        <img src="https://i.ibb.co/SXGL4Nq0/green.png" width="16" title="Verified User">
      </div>
      <div class="chat-subtitle">Where Every Day Counts.</div>
    </div>
  </div>

  <!-- Profile Container -->
  <div class="container">
    <div class="profile-box">
      <div class="profile-card-header">
        <h1>John Doe</h1>
        <p>Student ID: 103 | B.Com Accounting & Finance</p>
      </div>

      <div class="profile-info">
        <div class="info-block">
          <strong>Lectures Present</strong>
          6
        </div>
        <div class="info-block">
          <strong>Total Lectures</strong>
          20
        </div>
        <div class="info-block">
          <strong>Attendance %</strong>
          30%
        </div>
        <div class="info-block">
          <strong>Last Updated</strong>
          August 5, 2025
        </div>
      </div>

      <div class="status-section">
        <div class="status-badge blacklisted">BLACKLISTED</div>
      </div>

      <div class="footer-note">
        Students with attendance below 40% are subject to blacklisting as per academic policy.
      </div>
    </div>
  </div>

  <script>
    (function applyThemeFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const theme = urlParams.get('theme');
      if (theme) {
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      }
    })();
  </script>
</body>
</html>
