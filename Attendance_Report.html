<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report</title>
  <style>
    :root {
      --bg-dark: #0b121e;
      --text-dark: #e0e6ed;
      --bg-light: #f9f9f9;
      --text-light: #1a1a1a;
      --accent: #b84fff;
      --good: #27ae60;
      --warning: #f39c12;
      --danger: #e74c3c;
      --border-light: #ddd;
      --border-dark: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; }
    body[data-theme="dark"] { background-color: var(--bg-dark); color: var(--text-dark); }
    body[data-theme="light"] { background-color: var(--bg-light); color: var(--text-light); }

    .profile-header { display: flex; align-items: center; padding: 16px; border-bottom: 1px solid #ccc; background-color: rgba(255, 255, 255, 0.8); }
    .profile-pic { width: 45px; height: 45px; border-radius: 50%; overflow: hidden; margin-right: 12px; }
    .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
    .chat-title { font-size: 18px; font-weight: 600; display: flex; align-items: center; }
    .chat-title img { margin-left: 6px; vertical-align: middle; }
    .chat-subtitle { font-size: 13px; color: gray; }

    .container { max-width: 600px; margin: 30px auto; background: transparent; padding: 0 16px; }
    .profile-box { background-color: inherit; border: 1px solid; border-color: var(--border-light); border-radius: 12px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
    body[data-theme="dark"] .profile-box { border-color: var(--border-dark); }

    .profile-card-header { background-color: var(--accent); color: #fff; padding: 20px; text-align: center; }
    .profile-card-header h1 { margin: 0; font-size: 24px; }

    .profile-info { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; border-bottom: 1px solid var(--border-light); }
    body[data-theme="dark"] .profile-info { border-bottom-color: var(--border-dark); }
    .info-block { background-color: transparent; padding: 10px 15px; border-radius: 6px; text-align: center; border: 1px solid var(--border-light); }
    body[data-theme="dark"] .info-block { border-color: var(--border-dark); }
    .info-block strong { display: block; margin-bottom: 5px; font-size: 0.85rem; color: gray; }

    .status-section { padding: 20px; text-align: center; }
    .status-badge { display: inline-block; padding: 10px 20px; font-size: 1rem; font-weight: bold; border-radius: 30px; border: 2px solid; }
    .good { background-color: #eafaf1; color: var(--good); border-color: var(--good); }
    .warning { background-color: #fffaf0; color: var(--warning); border-color: var(--warning); }
    .blacklisted { background-color: #fff0f0; color: var(--danger); border-color: var(--danger); }

    /* Events Section */
    .events-section { padding: 20px; }
    .events-section h2 { font-size: 1.2rem; margin-bottom: 12px; color: var(--accent); }
    .event-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border-light);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      transition: transform 0.2s ease;
    }
    body[data-theme="dark"] .event-card { border-color: var(--border-dark); }
    .event-card:hover { transform: translateY(-2px); }
    .event-date { font-size: 0.85rem; color: gray; margin-bottom: 4px; }
    .event-title { font-weight: 600; font-size: 1rem; margin-bottom: 6px; }
    .event-time { font-size: 0.9rem; color: var(--accent); }
    .empty-note { text-align: center; font-size: 0.9rem; color: gray; padding: 15px; }

    .footer-note { font-size: 0.85rem; text-align: center; color: gray; padding: 15px; }
    @media (max-width: 500px) { .profile-info { grid-template-columns: 1fr; } }
  </style>
</head>
<body data-theme="light">

  <!-- Profile Header -->
  <div class="profile-header">
    <div class="profile-pic">
      <img src="https://i.ibb.co/B5nqq226/Untitled-design-1.png" alt="Profile Picture">
    </div>
    <div>
      <div class="chat-title">
        Attendance Report
        <img src="https://i.ibb.co/SXGL4Nq0/green.png" width="16" title="Verified User">
      </div>
      <div class="chat-subtitle">Where Every Day Counts.</div>
    </div>
  </div>

  <!-- Profile Container -->
  <div class="container">
    <div class="profile-box">
      <div class="profile-card-header">
        <h1>Loading...</h1>
        <p>Student ID: --</p>
      </div>

      <div class="profile-info">
        <div class="info-block">
          <strong>Lectures Present</strong>
          --
        </div>
        <div class="info-block">
          <strong>Total Lectures</strong>
          --
        </div>
        <div class="info-block">
          <strong>Attendance %</strong>
          --
        </div>
        <div class="info-block">
          <strong>Last Updated</strong>
          --
        </div>
      </div>

      <div class="status-section">
        <div class="status-badge blacklisted">--</div>
      </div>

      <!-- Events Section -->
      <div class="events-section">
        <h2 align="center">Co-curricular Activities Participation</h2>
        <div id="events-list">
          <div class="empty-note">No Activities Participated.</div>
        </div>
      </div>

      <div class="footer-note">
        Powered by ClassCount.
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Supabase credentials
    const SUPABASE_URL = 'https://pwgdubtbvqnmivtupbvx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3Z2R1YnRidnFubWl2dHVwYnZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwOTUzMTAsImV4cCI6MjA3MDY3MTMxMH0.kCn6JMv0kTQrkoJ7OmaxCbwZNzewRNtuOg-35nYXYXg';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Apply theme from URL if given
    (function applyThemeFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const theme = urlParams.get('theme');
      if (theme) {
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      }
    })();

    async function loadAttendance() {
      const urlParams = new URLSearchParams(window.location.search);
      const studentId = urlParams.get('id');

      if (!studentId) {
        alert('No student ID provided in URL');
        return;
      }

      // Get student data
      const { data: student, error: studentError } = await supabase
        .from('students')
        .select('id, name, attended, events')
        .eq('id', studentId)
        .single();

      if (studentError || !student) {
        alert('Student not found');
        return;
      }

      // Get total lectures
      const { count: totalLectures, error: lecturesError } = await supabase
        .from('lectures')
        .select('*', { count: 'exact', head: true });

      if (lecturesError) {
        alert('Error fetching total lectures');
        return;
      }

      // Calculate attendance %
      const attendancePercent = totalLectures > 0
        ? ((student.attended / totalLectures) * 100).toFixed(2)
        : 0;

      // Determine status
      let statusClass = '';
      let statusText = '';
      if (attendancePercent >= 75) {
        statusClass = 'good';
        statusText = 'GOOD';
      } else if (attendancePercent >= 50) {
        statusClass = 'warning';
        statusText = 'WARNING';
      } else {
        statusClass = 'blacklisted';
        statusText = 'BLACKLISTED';
      }

      // Update HTML
      document.querySelector('.profile-card-header h1').textContent = student.name;
      document.querySelector('.profile-card-header p').textContent =
        `Student ID: ${student.id} | B.Com Accounting & Finance`;
      document.querySelectorAll('.info-block')[0].innerHTML =
        `<strong>Lectures Present</strong>${student.attended}`;
      document.querySelectorAll('.info-block')[1].innerHTML =
        `<strong>Total Lectures</strong>${totalLectures}`;
      document.querySelectorAll('.info-block')[2].innerHTML =
        `<strong>Attendance %</strong><span style="font-size:1.5rem;font-weight:bold;display:block;margin-top:4px;">${attendancePercent}%</span>`;
      document.querySelectorAll('.info-block')[3].innerHTML =
        `<strong>Last Updated</strong>${new Date().toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' })}`;

      const statusDiv = document.querySelector('.status-badge');
      statusDiv.className = `status-badge ${statusClass}`;
      statusDiv.textContent = statusText;

     // --- Load Events Participated ---
if (student.events) {
  const eventIds = student.events.split(",").map(e => e.trim()).filter(e => e);

  if (eventIds.length > 0) {
    const { data: events, error: eventsError } = await supabase
      .from('events')
      .select('NO, DATE, TIME, EVENTS')
      .in('NO', eventIds);

    if (!eventsError && events.length > 0) {
      const list = document.getElementById("events-list");
      list.innerHTML = ""; // clear placeholder

      // âœ… Sort in descending order (newest first)
      events.sort((a, b) => {
        const [d1, m1, y1] = a.DATE.split("/").map(Number);
        const [d2, m2, y2] = b.DATE.split("/").map(Number);
        return new Date(y2, m2 - 1, d2) - new Date(y1, m1 - 1, d1);
      });

      events.forEach(ev => {
        const card = document.createElement("div");
        card.className = "event-card";
        card.innerHTML = `
          <div class="event-date">${ev.DATE}</div>
          <div class="event-title">${ev.EVENTS}</div>
          <div class="event-time">${ev.TIME}</div>
        `;
        list.appendChild(card);
      });
    }
  }
}
}

    loadAttendance();
  </script>

</body>
</html>
