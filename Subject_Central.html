<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subject Central</title>
  <style>
    :root {
      --bg-dark: #0b121e;
      --msg-user-dark: #1f2a38;
      --msg-bot-dark: #16202f;
      --text-dark: #e0e6ed;
      --pdf-bg-dark: #1a273a;
      --pdf-hover-dark: #223349;

      --bg-light: #f3f3f3;
      --msg-user-light: #d0e6ff;
      --msg-bot-light: #ffffff;
      --text-light: #1a1a1a;
      --pdf-bg-light: #eaeaea;
      --pdf-hover-light: #cccccc;

      --accent: #00bcd4;
      --txt: #16202f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body[data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body[data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    em {
      color: var(--accent);
    }

    body[data-theme="dark"] em {
      color: #ffffff;
    }

    body[data-theme="light"] em {
      color: var(--txt);
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #ccc;
    }

    .profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: #ccc;
      overflow: hidden;
      margin-right: 12px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-title {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .chat-title img {
      margin-left: 6px;
      vertical-align: middle;
    }

    .chat-subtitle {
      font-size: 13px;
      color: gray;
    }

    .chat-container {
      flex: 1;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 15px;
      line-height: 1.5;
      animation: fadeIn 0.4s ease;
    }

    body[data-theme="dark"] .from-user {
      background-color: var(--msg-user-dark);
      color: var(--text-dark);
    }

    body[data-theme="dark"] .from-bot {
      background-color: var(--msg-bot-dark);
      color: var(--text-dark);
    }

    body[data-theme="light"] .from-user {
      background-color: var(--msg-user-light);
      color: var(--text-light);
    }

    body[data-theme="light"] .from-bot {
      background-color: var(--msg-bot-light);
      color: var(--text-light);
    }

    .from-user {
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .from-bot {
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .pdf-link {
      display: inline-block;
      padding: 10px 14px;
      margin-top: 8px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    body[data-theme="dark"] .pdf-link {
      background-color: var(--pdf-bg-dark);
      color: var(--accent);
    }

    body[data-theme="dark"] .pdf-link:hover {
      background-color: var(--pdf-hover-dark);
    }

    body[data-theme="light"] .pdf-link {
      background-color: var(--pdf-bg-light);
      color: var(--accent);
    }

    body[data-theme="light"] .pdf-link:hover {
      background-color: var(--pdf-hover-light);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #aaa;
      border-radius: 4px;
    }

    .message ol {
      list-style: none;
      padding-left: 20px;
      counter-reset: rank;
    }

    .message ol li {
      margin-bottom: 10px;
      counter-increment: rank;
    }

    .message ol li::before {
      content: counter(rank) ". ";
      color: #00bcd4;
      font-weight: bold;
      margin-right: 4px;
    }

    @media screen and (max-width: 480px) {
      .chat-title {
        font-size: 16px;
      }

      .message {
        font-size: 14px;
      }
    }

    .scroll-to-bottom {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .scroll-to-bottom:hover {
      background-color: #0097a7;
      pointer-events: all;
    }

  </style>
</head>
<body data-theme="light">
  <div class="chat-wrapper">

    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-pic">
        <img src="https://i.ibb.co/DDHh5W6J/collection-colored-thin-icon-learning-subject-book-graduated-hat-learning-education-concept-vector-i.jpg" alt="Profile Picture">
      </div>
      <div>
        <div class="chat-title">
          Subject Central
          <img src="https://i.ibb.co/SXGL4Nq0/green.png" width="16" title="Verified User">
        </div>
        <div class="chat-subtitle">Where Every Subject Meets Clarity</div>
      </div>
    </div>

    <!-- Chat Messages -->
    <div class="chat-container">
    
    
      <div class="message from-user">
        What are the Subjects for Sem III?
      </div>

      <!-- Bot replies -->
      <div class="message from-bot">
        <strong>Here are the confirmed Subjects for Semester III:</strong>
        <ol style="margin-top: 10px; padding-left: 20px;">
          <li style="margin-bottom: 8px;">
            <strong style="color: #00bcd4;">Financial Accounting – III</strong> - <em>Major</em>
          </li>
          <li style="margin-bottom: 8px;">
            <strong style="color: #00bcd4;">Cost Accounting – I</strong> - <em>Major</em>
          </li>
          <li style="margin-bottom: 8px;">
            <strong style="color: #00bcd4;">Mutual Fund Distributor – I</strong> - <em>Minor</em>
          </li>
         
        </ol>
      </div>
      
      
      
      
    
        
        
        
    </div>
        
    <!-- Scroll-to-Bottom Button -->
    <button class="scroll-to-bottom" onclick="scrollToBottom()">↓</button>
  </div>

  <!-- Scripts -->
  <script>
    (function applyThemeFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const theme = urlParams.get('theme');
      if (theme) {
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      }
    })();

    function scrollToBottom() {
      const chatContainer = document.querySelector('.chat-container');
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    window.addEventListener('load', () => {
      scrollToBottom(); // Auto-scroll on load
    });

    // Show or hide scroll-to-bottom button
    document.querySelector('.chat-container').addEventListener('scroll', function () {
      const chat = this;
      const button = document.querySelector('.scroll-to-bottom');
      const nearBottom = chat.scrollHeight - chat.scrollTop <= chat.clientHeight + 100;
      button.style.opacity = nearBottom ? '0' : '1';
      button.style.pointerEvents = nearBottom ? 'none' : 'all';
    });
  </script>
</body>
</html>
