<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Attendance QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- QR Code Generation Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root, [data-theme="light"] {
            --bg-gradient: linear-gradient(180deg, #f5f5f7, #e9e9ed);
            --card-bg: #ffffff;
            --text-primary: #121212;
            --text-secondary: #5f5f5f;
            --border-color: #e0e0e0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(180deg, #2a2a3d, #1e1e2e);
            --card-bg: #2a2a3d;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0b0;
            --border-color: #4a4a6a;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-image: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .theme-shadow { box-shadow: var(--shadow); }
        /* Style for the generated QR code canvas */
        #qrcode canvas {
            width: 100% !important;
            height: auto !important;
            border-radius: 0.75rem; /* 12px */
        }
    </style>
</head>
<body class="antialiased">

<div class="max-w-sm w-full">
    <main class="bg-[var(--card-bg)] p-6 md:p-8 rounded-2xl theme-shadow border border-[var(--border-color)] text-center">
        
        <div class="mb-4">
            <h1 id="studentName" class="text-2xl font-bold text-[var(--text-primary)]">Loading...</h1>
            <p id="studentId" class="text-sm text-[var(--text-secondary)]">ID: ...</p>
        </div>

        <!-- QR Code will be generated here -->
        <div id="qrcode" class="w-full max-w-[250px] mx-auto p-3 bg-white rounded-xl border border-[var(--border-color)]">
            <!-- Canvas is inserted by the script -->
        </div>
        
        <div class="mt-6">
            <p class="text-[var(--text-primary)] font-medium">Show this to the CR</p>
            <p class="text-sm text-[var(--text-secondary)]">to mark your attendance for today.</p>
        </div>

        <div class="mt-6 text-xs text-[var(--text-secondary)] border-t border-[var(--border-color)] pt-4">
            <p id="currentTime"></p>
        </div>

    </main>
    
    <footer class="text-center text-sm text-gray-400 py-6">
        <p>Powered by ClassCount</p>
    </footer>
</div>

<script src="https://unpkg.com/lucide-icons@latest/dist/lucide.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);

        // 1. Set Theme
        const theme = urlParams.get('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);

        // 2. Get Student Info from URL
        const studentId = urlParams.get('id');
        const studentName = urlParams.get('name');

        const studentNameEl = document.getElementById('studentName');
        const studentIdEl = document.getElementById('studentId');
        const qrcodeContainer = document.getElementById('qrcode');

        if (!studentId || !studentName) {
            studentNameEl.textContent = 'Error';
            studentIdEl.textContent = 'ID or Name missing';
            qrcodeContainer.innerHTML = `<p class="text-red-500">Could not generate QR code.</p>`;
            return;
        }

        // 3. Update UI with Student Info
        studentNameEl.textContent = studentName;
        studentIdEl.textContent = `ID: ${studentId}`;

        // 4. Generate QR Code
        new QRCode(qrcodeContainer, {
            text: studentId, // The value of the QR code is the student's ID
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // 5. Display Current Time
        const timeEl = document.getElementById('currentTime');
        const now = new Date();
        timeEl.textContent = `Generated on: ${now.toLocaleDateString()} at ${now.toLocaleTimeString()}`;

        lucide.createIcons();
    });
</script>
</body>
</html>
